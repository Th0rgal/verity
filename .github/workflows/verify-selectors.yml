name: Verify Function Selectors

on:
  push:
    branches: [ main ]
    paths:
      - 'Compiler/Selectors.lean'
      - 'scripts/validate_selectors.py'
      - 'scripts/keccak256.py'
      - '.github/workflows/verify-selectors.yml'
  pull_request:
    paths:
      - 'Compiler/Selectors.lean'
      - 'scripts/validate_selectors.py'
      - 'scripts/keccak256.py'
      - '.github/workflows/verify-selectors.yml'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate function selectors
        run: python3 scripts/validate_selectors.py
