name: Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs-site/**'
  pull_request:
    paths:
      - 'docs-site/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs-site
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs-site/package-lock.json

      - run: npm ci
      - run: npm run build
