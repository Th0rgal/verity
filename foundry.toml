[profile.default]
src = "examples/solidity"
out = "out"
libs = ["lib"]
test = "test"
cache_path = "cache"
ffi = false
solc_version = "0.8.33"
via_ir = true
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read", path = "./compiler/yul" }]

# Testing profile: enables FFI for vm.ffi() calls (solc compilation, difftest-interpreter).
# Required by: Differential*, Property*, CallValueGuard, CalldataSizeGuard, and Yul tests.
# Usage: FOUNDRY_PROFILE=difftest forge test
[profile.difftest]
ffi = true
# Differential suites include 10k-transaction randomized runs with vm.ffi() calls.
# The default Forge gas limit (2^30) can OOG before completion.
gas_limit = 9223372036854775807
